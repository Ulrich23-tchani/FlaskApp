name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- JOB 1 : LES TESTS ---
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      # --- NOTIFICATION EMAIL (Seulement si échec) ---
      - name: Send mail on failure
        if: failure()  # Cette ligne dit : "Exécute-moi seulement si l'étape d'avant a raté"
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ALERTE - Les tests ont échoué !
          body: Attention, le pipeline a échoué lors des tests. Merci de vérifier le code.
          to: ngamakojp3@gmail.com # Mets ton vrai email ici pour tester
          from: GitHub Actions

  # --- JOB 2 : DOCKER (En parallèle) ---
  docker-build:
    runs-on: ubuntu-latest
    # Si on voulait attendre que les tests réussissent avant de lancer Docker,
    # on ajouterait ici la ligne : needs: run-tests
    # Mais pour l'exercice "Parallèle", on ne le met pas.
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
